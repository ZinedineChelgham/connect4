<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="icon" href="../../images/logo.ico?v=1.1"> <!-- force browser re-caching -->
    <link href="./home.css" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/d3ba58047a.js"></script>
    <script defer src="./home.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="../../utils/toast.js"></script>
    <link rel="stylesheet" href="../../header/header.css">
    <script src="../../header/header.js"></script>
</head>
<body>
<header>
    <script id="replace_with_navbar" src="../../utils/nav.js"></script>
</header>

<h2>Lets Game ! </h2>
<div id="card-container">
    <div class="card" id="card-local">
        <h3>Play locally</h3>
        <div class="card-choice" id="card-local-sel">
            <div class="logo-text-assoc">
                <div><i class="fa-solid fa-robot fa-2xl fa-bounce"></i></div>
                <p>Against Robot</p>
            </div>
            <div class="logo-text-assoc">
                <div><i class="fa-solid fa-user-group fa-2xl fa-bounce"></i></div>
                <p>1 vs 1</p>
            </div>
        </div>
    </div>
    <div class="card card-locked" id="card-online">
        <h3>Play online</h3>
        <div class="card-choice" id="card-online-sel">
            <div class="logo-text-assoc">
                <div id="logo-rand-opp"><i class="fa-solid fa-shuffle fa-2xl fa-bounce"></i></div>
                <p>Random opponent</p>
            </div>
            <div class="logo-text-assoc">
                <div><i class="fa-sharp fa-solid fa-floppy-disk fa-2xl fa-bounce"></i></div>
                <p>Load game</p>
            </div>
            <div class="logo-text-assoc" id="logo-challenges">
                <div><i class="fa-sharp fa-solid fa-trophy fa-2xl fa-bounce"></i></div>
                <p>See Challenges</p>
            </div>
        </div>
    </div>

</div>
<p>&copy;<span id="year"></span>GangOfFour</p>

<div class="modal" id="myModal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="turn-container">
            <div><h3>Who play first ?</h3></div>
            <p class="turn-container-choice">You</p>
            <label class="switch">
                <input checked id="cb" type="checkbox">
                <span class="slider round"></span>
            </label>
            <p class="turn-container-choice">Him</p>
        </div>

        <div id="separator"></div>

        <h3>Choose difficulty</h3>
        <div class="diff-logo-text-assoc-container">
            <div class="logo-text-assoc">
                <div><i class="fa-solid fa-baby-carriage fa-2xl fa-bounce"></i></div>
                <p>Newbie</p>
            </div>
            <div class="logo-text-assoc">
                <div><i class="fa-solid fa-brain fa-2xl fa-bounce"></i></div>
                <p>Confirmed</p>
            </div>
        </div>
    </div>
</div>


</body>


<script>
    let user = localStorage.getItem("user");
    console.log(user)
    if (user !== 'undefined') {
        try {
            user = JSON.parse(user);
        } catch (e) {
            console.error("Invalid JSON in user:", user, e);
        }
    }
</script>
</html>
