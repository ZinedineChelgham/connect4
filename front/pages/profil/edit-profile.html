<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="edit-profile.css">
  <link rel="stylesheet" href="/header/header.css">
  <script src="edit-profile.js"></script>
  <script src = "../../header/header.js"></script>
  <script src="/chat/chat.js" defer></script>
  <link rel="stylesheet" href="/chat/chat.css">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <link rel="icon" href="/images/logo.ico?v=1.1">
  <script src="https://kit.fontawesome.com/d3ba58047a.js" crossorigin="anonymous"></script>
</head>
<body>
<h1>Edit Profile</h1>
<form>
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
  </div>
  <div>
    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password">
  </div>
  <button type="submit" id="save-profile-btn">Save Changes</button>
</form>
