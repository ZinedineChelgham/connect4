<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <link rel="stylesheet" type="text/css" href="login.css">
  <link rel="stylesheet" href="../../header/header.css">
  <script src="/header/header.js" defer></script>
  <script src="https://kit.fontawesome.com/d3ba58047a.js" crossorigin="anonymous"></script>
  <script  src="signup.js"></script>
  <script src="../../utils/toast.js"></script>
  <title>Sign In</title>
</head>
<body>
<header>
  <script id="replace_with_navbar" src="/utils/nav.js"></script>
</header>
<form id="idForm">
  <h2>Sign In</h2>
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" onblur="userNameLenVerif()">
  <label for="email">Email:</label>
  <input type="text" id="email" name="email" required>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>
  <label for="passwordConfirm">Confirm Password:</label>
  <input type="password" id="passwordConfirm" name="passwordConfirm" required>
  <br><br>
  <button type="submit">Submit</button>
  <br><br>
  <div>Already have an account ? <a href="/pages/connexion/login.html">Log In</a></div>
</form>
</body>
</html>
