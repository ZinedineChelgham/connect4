<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link href="login.css" rel="stylesheet" type="text/css">
    <link href="../../header/header.css" rel="stylesheet">
    <script defer src="/header/header.js"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/d3ba58047a.js"></script>
    <script src="signup.js"></script>
    <script src="../../utils/toast.js"></script>
    <title>Sign In</title>
</head>
<body>
<header>
    <script id="replace_with_navbar" src="/utils/nav.js"></script>
</header>

<div id="form-container">
    <form id="idForm">
        <h2>Sign In</h2>
        <label for="username">Username:</label>
        <input id="username" name="username" onblur="userNameLenVerif()" type="text">
        <label for="email">Email:</label>
        <input id="email" name="email" required type="text">
        <label for="password">Password:</label>
        <input id="password" name="password" required type="password">
        <label for="passwordConfirm">Confirm Password:</label>
        <input id="passwordConfirm" name="passwordConfirm" required type="password">
        <br><br>
        <button type="submit">Submit</button>
        <br><br>
        <div>Already have an account ? <a href="/pages/connexion/login.html">Log In</a></div>
    </form>
    <div>
        <img src="/images/logo-img.png">
    </div>
</div>
</body>
</html>
