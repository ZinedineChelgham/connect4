<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link href="./login.css" rel="stylesheet">
    <link href="../../header/header.css" rel="stylesheet">
    <script defer src="../../header/header.js"></script>
    <script src="./login.js"></script>
    <script src="../../utils/toast.js"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/d3ba58047a.js"></script>

</head>
<body>
<header>
    <script id="replace_with_navbar" src="/utils/nav.js"></script>
</header>

<div id="form-container">
    <form id="idForm">
        <h2>Log In</h2>
        <label for="email">Email:</label>
        <input id="email" name="email" type="text">
        <br><br>
        <label for="password">Password:</label>
        <input id="password" name="password" required type="password">
        <br><br>
        <button type="submit"> Submit</button>
        <br><br>
        <div>Don't have an account ? <a href="/pages/connexion/signin.html">Sign In</a></div>
    </form>
    <div>
        <img src="/images/logo-img.png">
    </div>
</div>


</body>
</html>
